fi_mine_exclusive_tt: "향후 20년 동안 광산의 모든 [concept_ownership_share]은 [SCOPE.sCountry('tech_target_country').GetName]에게 귀속됩니다."
fi_share_taking_executer.61.t: "광업권 박탈"
