je_fi_protectorate: "경제적 예속"
je_fi_protectorate_reason: "\n타국에게서 투자를 받는 것은 장점이 될수도, 단점이 될수도 있습니다.\n하지만 확실한 것이 하나 있습니다. 국가 산업의 대부분이 외국인에게 넘어간다는건 위험합니다.\n\n해외의 투자 자본 비율이 일정 비율을 넘기면 피보호국화에 저항할 수 없게 됩니다.\n피보호국화 점수가 #gold 100점#!이 되면 피보호국화가 진행됩니다. 현재 [GetPlayer.GetName] 산업의 #gold [GetPlayer.MakeScope.Var('fi_protectorate_highest').GetValue|0]%#!는 외국인이 소유하고 있으며, 이는 피보호국화 점수에 #gold [GetPlayer.MakeScope.Var('fi_protectorate_highest').GetValue|0]점#! 만큼 기여합니다.\n나머지 점수는 군사력/위신/태도 등에 따라 결정됩니다.(바닐라 피보호국 점수와 같습니다)"
