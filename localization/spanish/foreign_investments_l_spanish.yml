je_fi_protectorate: "Subyugación Económica"
je_fi_protectorate_reason: "\nRecibir inversiones de otros países puede ser tanto ventajoso como desventajoso.\nSin embargo, una cosa es clara: es arriesgado que la mayoría de las industrias de una nación caigan en manos de extranjeros.\n\nCuando la proporción de capital de inversión extranjera supera cierto umbral, la resistencia a convertirse en un protectorado se vuelve inútil.\nUna vez que la Puntuación de Protectorado alcance los #gold 100 puntos#!, comienza el proceso de convertirse en un protectorado. Actualmente, la propiedad extranjera representa #gold [GetPlayer.MakeScope.Var('fi_protectorate_highest').GetValue|0]%#! de las industrias de [GetPlayer.GetName], contribuyendo con #gold [GetPlayer.MakeScope.Var('fi_protectorate_highest').GetValue|0] puntos#! a la Puntuación de Protectorado.\nLa puntuación restante se determina por factores como el poder militar, el prestigio y la actitud. (Esta puntuación es la misma que la puntuación de protectorado estándar)."
fi_je_finished_tt: "[GetPlayer.GetName] se convierte en un protectorado de otro país."
