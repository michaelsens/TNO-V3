fi_share_taking_executer.1.t: "Seizure of Ownership"
fi_share_taking_executer.1.d: "Des rumeurs circulent selon lesquelles [GetPlayer.GetName] va s'emparer des [concept_ownership_share] étrangers de [SCOPE.sState('take_share_target_state').GetName]. Ce n'est encore qu'une rumeur, mais si cela se produit, il y aura beaucoup de frictions."
fi_share_taking_executer.1.f: "Prendre les [concept_ownership_share] d'un individu n'est pas différent du vol ou du brigandage ! [GetPlayer.GetName] devra agir avec prudence."
fi_share_taking_executer.1.a: "Tout ce qui se trouve dans [SCOPE.sState('take_share_target_state').GetName] appartient à [GetPlayer.GetName]"
fi_share_taking_executer.1.b: "Arrête"
fi_dividend_collector.3.t: "Terrorisme étranger"
fi_dividend_collector.3.d: "Le bâtiment dont le capitaliste de [GetPlayer.GetName] détient des [concept_ownership_share] a été détruit à [SCOPE.sState('destroyed_building_state').GetOwner.GetName] [SCOPE.sState('destroyed_building_state').GetName]. Des rumeurs disent que c'est un acte terroriste fomenté par [SCOPE.sState('destroyed_building_state').GetOwner.GetName]."
fi_dividend_collector.3.f: ""L'entreprise de [SCOPE.sState('destroyed_building_state').GetName] est détruite ? Et mes parts ?""
fi_dividend_collector.3.a: "Ils paieront pour ce crime."
fi_dividend_collector.3.b: "Pas besoin de faire un esclandre."
fi_share_taking_executer.3.t: "Réaction à l'étranger"
fi_share_taking_executer.3.d: "[SCOPE.sCountry('investor_country').GetName] a exprimé son mécontentement face à la récente anxiété des investisseurs dans [GetPlayer.GetName]. Ils ont dénoncé le mal de [GetPlayer.GetName] à la communauté internationale et ont sévèrement mis en garde contre que cela ne se reproduise."
fi_share_taking_executer.3.f: "Avoir des [concept_ownership_share] signifie que notre citoyen de [SCOPE.sCountry('investor_country').GetName] est le propriétaire du bâtiment. L'acte terroriste de [GetPlayer.GetName] de détruire la propriété personnelle ne peut être toléré."
fi_share_taking_executer.3.a: "Peu importe ce que dit [SCOPE.sCountry('investor_country').GetName]."

fi_share_taking_executer.5.t: "Droit exclusif d'exploitation minière"
fi_share_taking_executer.5.d: "Un puissant capitaliste de [SCOPE.sCountry('tech_target_country').GetName], [SCOPE.sCharacter('tech_indust').GetFullName], a déclaré qu'il était prêt à partager ses technologies #bold #red $watertube_boiler$#!#! et #bold #red $dynamite$#!#! avec [GetPlayer.GetName]. Cependant, il a demandé quelque chose en retour."
fi_share_taking_executer.5.f: ""Partager la technologie est facile - à condition de payer les frais de brevet.""
fi_share_taking_executer.5.a: "Où dois-je signer?"
fi_share_taking_executer.5.b: "On ne peut pas donner tous les [concept_ownership_share]"

fi_share_taking_executer.6.t: "Acquérir un Droit Exclusif d'Exploitation Minière"
fi_share_taking_executer.6.d: "Le capitaliste puissant [SCOPE.sCharacter('tech_indust').GetFullName] de [GetPlayer.GetName] a obtenu un droit exclusif d'exploitation minière dans [SCOPE.sCountry('remove_target').GetName] en échange des technologies #bold #red $watertube_boiler$#!#! et #bold #red $dynamite$#!#!."
fi_share_taking_executer.6.f: ""Alliance fidèle et éternelle avec [SCOPE.sCountry('remove_target').GetName], qui cède immédiatement toutes les actions dans toutes les mines à [GetPlayer.GetName]. De plus, pour les 20 prochaines années, [GetPlayer.GetName] acquiert un accès illimité et des droits de développement sur les mines de [SCOPE.sCountry('remove_target').GetName]...""
fi_share_taking_executer.6.a: "La gloire de [GetPlayer.GetName] durera éternellement!"
fi_mine_exclusive_tt: "Pendant les 20 prochaines années, toute la part de [concept_ownership_share] de la mine appartient à [SCOPE.sCountry('tech_target_country').GetName]."
fi_share_taking_executer.61.t: "Privation des droits d'exploitation minière"
fi_share_taking_executer.61.d: "Comme [SCOPE.sCountry('mine_right_country').GetName] a obtenu un droit exclusif d'exploitation minière dans [SCOPE.sCountry('destroyed_country').GetName], les capitalistes de [GetPlayer.GetName] ont été privés de leur part dans la mine à [SCOPE.sCountry('destroyed_country').GetName]."
fi_share_taking_executer.61.f: ""Un droit exclusif d'exploitation minière ! Qui me compensera pour mon argent investi dans [SCOPE.sCountry('destroyed_country').GetName] !""
fi_share_taking_executer.61.a: "Ils paieront pour leurs actions"
fi_share_taking_executer.61.b: "Les pertes d'investissement sont à vos propres risques"

