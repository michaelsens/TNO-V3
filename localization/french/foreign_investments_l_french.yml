je_fi_protectorate_reason: "\nRecevoir des investissements d'autres pays peut être à la fois avantageux et désavantageux.\nCependant, une chose est claire : il est risqué que la majorité des industries d'une nation tombent aux mains des étrangers.\n\nLorsque le ratio du capital d'investissement étranger dépasse un certain seuil, la résistance pour ne pas devenir un protectorat devient futile.\nUne fois que le Score de Protectorat atteint #gold 100 points#!, le processus de devenir un protectorat commence. Actuellement, la propriété étrangère représente #gold [GetPlayer.MakeScope.Var('fi_protectorate_highest').GetValue|0]%#! des industries de [GetPlayer.GetName], contribuant #gold [GetPlayer.MakeScope.Var('fi_protectorate_highest').GetValue|0] points#! au Score de Protectorat.\nLe reste du score est déterminé par des facteurs tels que la puissance militaire, le prestige et l'attitude. (Ce score est le même que le score de protectorat classique.)"
