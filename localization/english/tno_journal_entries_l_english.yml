 je_ger_reclaim_ukc: "Reclaim Ukraine"
 je_ger_reclaim_ukc_reason: "The once prospering lands of Ukraine were considered the 'breadbasket of the Reich.'  Unfortunately, this prosperity came to an abrupt end when anarchists from both sides of the political spectrum rose up against the Ukrainian government while we were still entangled in our civil war.\n\nWhile the Ukrainians continue to fight amongst themselves, it is time to crush the revolts once and for all, re-establishing our vital supply of grain for the Empire."
 je_ger_reclaim_ost_2: "Reclaim Ostland"
 je_ger_reclaim_ost_2_reason: "During the course of our civil war, the outlying Eastern governments crumbled without our guiding hand to protect them.  Regrettably, the collapse of German authority in these regions puts the various settler families in serious danger of discrimination or even destruction, standing in the way of our vision for the area.\n\nGiven that our own civil strife has been successfully resolved, it is now time to restore order in these lost regions."
 je_ger_reclaim_ost: "The Outstanding Pakt"
 je_ger_reclaim_ost_reason: "With the onset of our civil war, reactionaries and revolutionaries alike took advantage of our weakened state to secure control over our rightly conquered territories, filching them for their own gain.\n\nSeeing that our civil conflict has subsided, it is finally time to reclaim our lost lands, bringing these opportunists to justice."

 je_attack_ukraine: "Attack Ukraine"
 je_attack_ukraine_desc: "The chaos in the Ukraine must be ended, and order restored.  To this end, the government will take immediate control of the remaining pro-German forces, while our main force launches a full-scale attack to quell the rebellion once and for all."
