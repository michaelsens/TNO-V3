  je_ru_tno_second_great_patriotic_war: "The Second Great Patriotic War"
  je_ru_tno_second_great_patriotic_war_reason: "At last, #R Russia#! has been united.  Unfortunately, millions of Russians and our glorious capital of #T Moskva#! now #R lie under the yoke of Germany.#!  The moment has arrived to execute our #R ultimate retaliation#!: eradicating the #R Fascist invader#! once and for all.\n\nThis incredible undertaking will only be possible by the #T desperate labor#! that our nation has endured to prepare itself for the coming struggle.  This war will come to define our history; it is #R all-in or nothing.#!  May God forgive us if we fail, for the only concievable result is total thermonuclear annihilation."
  je_ru_irk_second_great_patriotic_war: "Launch the War"
  je_ru_irk_second_great_patriotic_war_desc: "The time has finally arrived.  #R The Second Great Patriotic War,#! the project which our leaders have cultivated for so long, is now upon us."

  warning_2wrw: "Given that this is a #R major European war#!, other powers may join #T for, or against us#!.\n[SCOPE.sCountry('fin_nation').GetName] will #R join the war against us#! to reclaim their lost territory."

 je_tno_liberate_central_africa: "Decolonization of Central Africa"
 je_tno_liberate_central_africa_reason: "We've finally defeated the oppressive regime of Siegfried Müller and his Nazi lackeys. Our mandate extends through the massive Congo basin, and its myriad of peoples, factions and companies are now our responsibility. Exerting control over the massive territory will prove a big challenge, but it is one that is worth worth taking on. Extractive industries made RK Zentralafrika far and away the most lucrative of the Nazi colonies, wealth that should be made to work for the cause of freedom instead of tyranny.\n\nThe task set out for us will not be easy. We must defeat the remnants of resistance and extend our reach throughout the colony. We must identify native leadership candidates and make the Congolese see that working with us gives them the best hope for their future. We'll also need to convince the remaining Belgians and Germans, and the powerful corporate entities they control, that compliance is their only option. Once we're firmly in control, we can bring about the end of the horrible, inhuman practices that have become normalized by decades of Nazi rule."

je_tno_liberate_east_africa: "Decolonization of East Africa"

 je_tno_liberate_east_africa_reason: "The aim of the temporary OFN Mandates in Africa is to serve as transition between German rule and local sovereignty.\n\nIn the case of a complete collapse of the mandate, we will we will have to intervene. \n\n The new government of East Africa, the East African Interim Unity Government, is far from unified, and far from a functional government. While on paper, it should be made up of military representatives from all around the OFN, it is basically an American-ruled military protectorate. This new administration, reluctantly led by the American general William Westmoreland, will have to compromise and do its best to clean up the mess left behind by the old Reichskommissariat. The corruption from the Hüttig regime runs deep, and if America is to capitalize on this East African puppet, much work will have to be done."


