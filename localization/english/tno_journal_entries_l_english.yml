  je_ru_tno_com_restore_ussr: "Restore the Soviet Union"
  je_ru_tno_com_restore_ussr_reason: "After the #R Fascist Invader#! destroyed our homeland through their savage campaign of pillaging and destruction, the Motherland has fallen into #R anarchy and disunity#!.  Time and time again throughout Russian history, our resilience has been undeniable while unified against external threats.\n\nWith our circumstances now ameliorated, the time has come to mend the fractures and restore unity to the Motherland under its sole legitimate authority: #R The Soviet Union#!.  The #R Red Banner#!, though battered and bruised, will once more rise from the ashes that was the #R Great Patriotic War#! into a thriving superpower."
  je_ru_com_restore_ussr: "Restore the USSR"
  je_ru_com_restore_ussr_desc: "The peoples of Russia and beyond have finally been reunited under our bountiful protection.  It is time to being the process of preparing for the greatest challenge our nation has faced yet: #R The Second Great Patriotic War#!."
  je_ru_com_restore_ussr_desc_tt_1: "[SCOPE.GetRootScope.GetCountry.GetName] becomes the #T Union of Soviet Socialist Republics"
  je_ru_com_restore_ussr_desc_tt_2: "We will #value;TOOLTIP: reclaim our position#! in the World, establishing ourselves as the #positive_value;TOOLTIP: rightful ruler#! of Russia."
  je_ru_com_restore_ussr_desc_tt_3: "[SCOPE.GetRootScope.GetCountry.GetName] and [SCOPE.sCountry('ger_nation_scope').GetName] will enter into a mutual [concept_rivalry]"
  formed_russia_rq_tt: "Is #T The Union of Soviet Socialist Republics#!"

  je_ru_take_karelia: "Take Karelia"
  je_ru_take_karelia_reason: "The unequivocal reality is that #T East Karelia#! rightfully belongs to the Russian State. This assertion is grounded not only in historical context but also in the fact that the vast majority of the territory is Russian-speaking. It is now our inherent responsibility to safeguard the well-being of our fellow Russian citizens who find themselves living under what is nothing more than the #R oppressive#! rule of Finland, where their #T culture and livelihoods#! are #R at stake of being destroyed.#!\n\nThese individuals deserve the #G bountiful protection#! that our rule already offers to so many Russians.  The Russian speakers should #T rejoin their brethren#! as the next step in the #T reunification of Russia#!."
  je_ru_take_karelia_button: "Invade Karelia"
  je_ru_take_karelia_button_desc: "The time is finally here to reclaim our lost territory.  This will be the first of many mistakes we will resolve from our defeat in the #R Great Patriotic War#!."
  je_ru_take_karelia_button_tt: "Other nations will #R not#! be able to join this [concept_diplomatic_play]"

  je_ru_repair_magadan: "Repair the Port of Magadan"
  je_ru_repair_magadan_reason: "In the course of the #R Great Patriotic War,#! our predecessors harnessed the once illustrious #T Vladivostok port#!, in tandem with the #T Trans-Siberian Railway#!, to channel #G American aid#! to the frontlines in the desperate #R struggle#! against the #R German enemy#!.\n\nHowever, the #R loss#! of Vladivostok and Outer Manchuria itself has almost #R severed our influence#! in the Pacific Ocean.  It is therefore imperative that we allocate the neccessary #T time and investment#! to expand the capacity of the Magadan port, transforming it into a #G renewed and modernized facility#! for recieving support from the #blue OFN#!."
  je_repair_magadan_tt: "[SCOPE.sState('okhotsk_state_scope').GetName]: \n    Has 6 or more [concept_building_level] of [GetBuildingType('building_railway').GetName]\n    Has at least 1 [concept_building_level] of [GetBuildingType('building_port').GetName]"
  je_repair_magadan_complete_tt: "We will be able to #G request aid#! from the #blue Americans,#! yielding us specific #G bonuses#!."

  je_ru_buy_supplies_usa: "Our American Allies"
  je_ru_buy_supplies_usa_reason: "In the aftermath of our eventual #G reunification#! of Russia, our alliance with the #blue Organization of Free Nations#! has faced occasional challenges. However, our leaders maintain confidence that our #R shared adversary#! against Germany will sustain our necessary bond.\n\n#G Fortunately#!, the Americans' hesitance to deploy their own forces against the relentless #R Fascist threat#! provides us with a unique #T negotiation leverage#! – our commitment to #R total war#! against #R Germany#!. We firmly believe that the foundation of our campaign against the Germans will undermine their strength and potentially precipitate the #T collapse of their Empire#! – sparing American lives from the daunting prospect of an invasion of Western Europe.\n\nWe anticipate that this motivation will #T inspire#! the Americans to lend #G crucial military support#!, enabling us to prosecute our own war against Germany in the #T mutual interest#! of both our nations and the #blue Organization of Free Nations#!."
  je_ru_request_american_support: "Contact the Americans"
  je_ru_request_american_support_desc: "We will request that the Americans offer us a helping hand, in the name of our shared interest in the defeat of Germany.  Should the Americans accept, they will become involved in our war when it begins.\n\nOf course, being Americans, their involvement with the war will not be total.  When the war begins, America will have the choice to become a mediator in our conflict, capable of demanding concessions from Germany to prevent nuclear war."
  cooldown_request_american_aid: "Has not requested [SCOPE.sCountry('usa_nation_scope').GetAdjective] aid in the past"
  complete_request_american_aid: "Has requested [SCOPE.sCountry('usa_nation_scope').GetAdjective] aid"
  complete_request_american_aid_and_magadan: "Has #T repaired the port of Magadan#! and #T requested [SCOPE.sCountry('usa_nation_scope').GetAdjective] aid#!"

  je_ru_tno_army_reform: "Army Reforms"
  je_ru_tno_army_reform_reason: "Although our military has been given #T ample priority#! over other matters while we were under the process of reunification, the army reflects the basis on which it was formed: #R impromptu.#!  The Armed Forces find themselves #R entrenched in a bygone era,#! a time characterized by using #R whatever we could get our hands on.#!\n\nRegrettably, this lack of experience using modern equipment requires us to #R completely reform the Army from the ground up,#! as our latest tactics development dates to the 1940s.\n\n#T Effects from current Army Reform level:#!\n[ROOT.GetCountry.GetCustom('army_reform_current')]"
