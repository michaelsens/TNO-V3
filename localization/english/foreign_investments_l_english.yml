fi_dividend_collector.2.t: "Market Crash"
fi_dividend_collector.2.d: "As [GetPlayer.GetName] lost its own [concept_market] and became part of [GetPlayer.GetCapital.GetMarket.GetName], investors in [GetBuildingType('building_investment_industry').GetName] began to feel uneasy. As one investor pulled out, more rushed to get their money back, and soon [GetBuildingType('building_investment_industry').GetName] was swarming with capitalists wanting their money back."
fi_dividend_collector.2.f: ""If I can be part of [GetPlayer.GetCapital.GetMarket.GetName] and invest directly in [GetPlayer.GetCapital.GetMarket.GetName], why should I be stuck with this little [GetPlayer.GetName], give me my money back now.""
FI_dividend_collector.2.a: "This is a nightmare."
