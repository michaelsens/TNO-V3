rk_issues.1.d: "The Reichskommissariat satability reports are in and the situtation for the Riech is grim. Below list how many rebel groups are operating in our Reichskommissariats"
rk_issues.1.f: "Here is the current number of insurgencies that are operating in our RKs  |Ukraine - 2|  Moskowien- TBD|  Kaukasien - 3 | Ostland -6|"
