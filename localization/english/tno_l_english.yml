tno_ger_events.3: "The student revolt"
tno_ger_events.3.d: "In Aachen, student protesters have started a riot after a local student leader was arrested. In response to the riot the local Ordnungspolizei fired into the rioting crowd."
tno_ger_events.3.f: "47 students have been killed by the Ordnungspolizei in Aachen. This has caused a series of other riots to erupt across Germany. The students are calling for the abolition of Ordnungspolizei and an end to the NAZI power monopoly."
tno_ger_events.3.a: "A shame"
tno_ger_events.3.b: "A justified reaction"

