tno_tur_events.1: "The Turkish state"
tno_tur_events.1.d: "At the start of the century the Ottoman empire was in a state of freefall. We lost our territory in the Balkans, Egypt, and Libya. Under Ataturk however the turkish state thrived. Our new secular republic is a shineing example of success."
tno_tur_events.1.f: "After the first world war Turkey was partitioned. The victorious entant however were beaten back by the armies of Ataturk and the new Turkey was established. During the second world war Turkey took large ammounts of territory and is now experiencing tensions with the Italian empire."
tno_tur_events.1.a: "Sick man no more, long live the republic!"
tno_tur_events.1.b: "The Ottomans wernt so bad"

