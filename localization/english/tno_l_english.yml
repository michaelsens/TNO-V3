insurgency_ost.6: "The Leviathan "
insurgency_ost.6.d: "We are the biggest RK and we act like it. Without us all other governments  would fall, we are the only thing between the Germanic people and annihilation."
insurgency_ost.6.f: "We have complete control over all functions of the economy and full control over eveyones lives. We sit on the most unstable and dangerous border on earth. We have the second most intrusive security network in the world only behind Burgundy. We must act with extreme messures in order to ensure the survival of Reichskommissariat Moskowien."
insurgency_ost.6.a: "We are the Leviathan that guards Germania"

