rostov_riot.7: "The Rostov riots"
rostov_riot.7.d: "Hearing of the attacks in RK Ostland Ukrainian, Russian, Mongol, and Tartars have launched a riot targeting german owned buissness and assets."
rostov_riot.7.f: "The attacks in Ostland has seemingly caused a ripple effect through all the RKs. People are starting to realize that our authority relies on violence and that they to can use violence to get what they want. We must navigate these coming years carefully so that Ostlands instability does not affect us."
rostov_riot.7.b: "Stop the riot at any cost"
rostov_riot.7.a: "Order helicopters to strafe them, burn the Kuban to show them what happens when they rebel."

utu_rostov.1: "Formation of the United Turkic Union or UTU"
utu_rostov.1.d: "In the aftermath of the Rostov riot a pan nationalist organization advocating for a united Turkic state has revealed itself in Sevastopol"
utu_rostov.1.f: "The organization wants to annex Crimea into their pan Turkic state. Crimea is the most German province in RK Ukraine, we must safegaurd Crimean Germans at any cost!"
utu_rostov.1.a: "They might be small but we will crush them with all of our might"

