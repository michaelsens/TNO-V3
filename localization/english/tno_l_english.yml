tno_spain_events.1: "The state of the Iberian Union"
tno_spain_events.1.d: ""Not since 1640 has Madrid and Lisbon been united underneath the Iberian Union. Yet, Iberia was a state birthed by necessity during the Second World War, uniting Spain and Portugal against the threat of German domination."
tno_spain_events.1.f: "Even by the 1950's, the Union's coalition has began to chafe under its own weight, as it developed into an economic powerhouse. Separatist movements gained momentum, with minority groups feeling abandoned in light of the Union's greater ambitions. With Washington's distancing itself from the peninsula, Franco's Iberia turned towards Italy and Turkey, forming the Triumvirate to dominate the Mediterranean. However, many have grown bitter over what is seen as Italian attempts at hegemony over the Mediterranean, and now, cracks have begun to appear. Overseas, discontent simmers in Guinea-Bissau, and Morocco remains a thorny rose in Franco's collection. While formally inside the Triumvirate, Iberia conducts affairs in virtual solitude. How long does this status quo continue? The Empire teeters, and the questions persist."
tno_spain_events.1.a: "A powderkeg ready to ignite"

