tno_spain_events.2: "The state of the Federal Army"
tno_spain_events.2.d: "Dispite the Federal Army being the most important thing to Iberias survival, the army is weak. It is undersupplied, has a manpower shortage, and is very corrupt."
tno_spain_events.2.f: "The Federal Army is by far the most corrupt thing in Iberia. Funds mysteriously disappear, guns somehow vanish, and all to often our generals are living lifestyles their job cannot support. Corruption is the route of all the armies failings, to remove corruption is to fix the army."
tno_spain_events.2.a: "Great reform is needed"

tno_spain_events.3: "The Basque conflict"
tno_spain_events.3.d: "The Basque conflict is currently the most violent separatist movement currently operating. Spearheaded by the ETA a paramilitary group engaged in a campaign of bombings, assassinations, and kidnappings throughout Portugal and Spain."
tno_spain_events.3.f: "Euskadi Ta Askatasuna also known as ETA is founded in 1959 as a response to Iberian discrimination against the basque culture. The Basque have always been against the francoist regime due to due to their anti basque sentiment and anti autonomy sentiment overall. The francoist regime is one with high centralization that does not have room for the basque."
tno_spain_events.3.a: "The Basque wont give up easy"

tno_spain_events.4: "The state of CNT-FAI"
tno_spain_events.4.d: "the Law of Political Responsibilities enacted in 1936 banned CNT-FAI. CNT-FAI is a shell of its former self, the ban and subsequent repression successfully removed all influence of CNT-FAI."
tno_spain_events.4.f: "Over 180,000 members of the CNT were killed in the white terror. Combined with the ban CNT-FAI has lost all power, their influence is fading and they are not a threat to the Iberian order."
tno_spain_events.4.a: "Will anything take its place? "

tno_spain_events.5: "The Eibar and Elgoibar bombings"
tno_spain_events.5.d: "ETA separatists have launched bomb attacks on local administration offices in the province of Gipuzkoa!"
tno_spain_events.5.f: "The ETA has claimed responsibility for two bomb attacks this morning the in the province of Gipuzkoa. During the getaway 3 ETA fighters were killed and 2 wounded. An undisclosed ammount of Spanish Guardia Civil officers were wounded but not killed."
tno_spain_events.5.a: "These attacks will not go without retribution"

