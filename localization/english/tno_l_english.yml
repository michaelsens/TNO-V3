hungary_events.7: "The state of Hungary"
hungary_events.7.d: "The nation is unified for the first time in the modern era! We have through blood, sweat, and tears, we unified our nation."
hungary_events.7.f: "Through cunning diplomacy we have manged to unite all hungarians. The romanians are not happy about it though, if we are to preserve greater hungary then we must destroy romania or woo them diplomaticly. "
hungary_events.7.a: "The future is ours"

