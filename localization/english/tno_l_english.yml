tno_rom_events.1: "Victoria Mutilata"
tno_rom_events.1.d: "Dispite victory in the war Romania lost core territory to their local rival, the Hungarians. Since the end of the war there has been a Balken cold war between Romania and Hungary over the status of Transylvania. "
tno_rom_events.1.f: "The Balkan cold war is between to major sides, Romania witch is backed by italy and Hungary witch is backed by Germany. Since the inclusion of azerbaijan into the Riech, Romania no longer had a purpose to the Germans. After Italy and Germany had a falling out in the 1950s Italy took this opportunity to back a fellow anti german country, due to the Romanians anti Hungarian stance Germany decided to back hungary." 
tno_rom_events.1.a: "The issue of Transylvania will be sovled"

