 IRK_FLAVOR_TEXT:0 "As the Union came crashing down from cracks both inside and from the war with Germany, NKVD Director Genrikh Yagoda bravely retreated himself and the Presidium to the Far-Eastern city of Irkutsk, well away from the horrors of the Western Front.  However, the following years were not kind to the Union.  The death of Martemyan Ryutin, and the eventual poor decisions made by the Presidium forced Genrikh Yagoda to become directly involved in the politics of the Central Government, eventually deciding to make himself General Secretary.  Now, with Irkutsk facing a full-scale mutiny from commander Valery Sablin, will Genrikh Yagoda and his NKVD be able to bring the Union to her former glory?"

