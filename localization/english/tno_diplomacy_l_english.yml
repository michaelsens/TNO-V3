concept_reichskommissariat:0 "Reichskommissariat"
 concept_reichskommissariats:1 "Reichskommissariats"
 concept_reichskommissariat_desc:1 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_reichskommissariat$. A $concept_reichskommissariat$ is a [concept_subject] type that cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], and must also pay #v 10%#! of their [concept_treasury] income to their $concept_overlord$ each week. A $concept_reichskommissariat$'s [concept_rank] cannot increase to match or exceed their $concept_overlord$'s, and their $concept_overlord$ may target them with the #b Annexation#! $concept_diplomatic_play$."

